<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <link rel="stylesheet" href="./style/bootstrap.min.css">
    <link rel="stylesheet" href="./style/app.css">
    <title>戒指流浪記</title>
</head>
<body>
    <a-scene embedded arjs='trackingMethod: best; debugUIEnabled: false; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;' vr-mode-ui="enabled: false">

        <a-nft
        ntfLoaded
        id="marker"
        type="nft"
        url="AotR/data/marker"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5"
        >
        </a-nft>
        <a-entity camera></a-entity>

    </a-scene>

    <div id="loading-indicator" class="popover vertical-center">
        <div class="align-items-center text-center">
            <div class="spinner-border text-info" role="status" aria-hidden="true"></div>
            <strong> 讀取中...</strong>
        </div>
    </div>

    <div id="alert-popover" class="vertical-center">
        <div>
            <h4>戒指流浪記</h4>
            <p>如無法開啟，請複製連結到手機的瀏覽器中開啟</p>
            <ul>
                <li>iOS請使用Safari開啟</li>
                <li>Android建議用Chrome或火狐開啟</li>
            </ul>
        </div>
        
        <div style="text-align: center;">
            <button id="button-start" class="btn btn-info" onclick="hideAlertView()">開始體驗</button>
            <button id="button-copy-link" class="btn btn-info" onclick="copyLink()">複製連結</button>
        </div>

        <div>
            <input id="url-input" type="text" value="">
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
